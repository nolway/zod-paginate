name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Commit lint
        run: npx commitlint -- --from=HEAD~1

      - name: Build plugin
        run: npm run build

      - name: Run integration tests
        run: npm run test

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test/dist/
          retention-days: 7
